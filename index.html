<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Password Generator</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="content">
    <h1>Password Generator</h1>
    <h3 id="output">&nbsp;</h3>
    <br />
    <input type="number" value="8" id="length"/>
    <select id="charset">
      <option value="abcdefghijklnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789">Select Character Set...</option>
      <option value="abcdefghijklnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^*()-+_=,./\[]{}~">Alphanumeric with Symbols (Recommended)</option>
      <option value="abcdefghijklnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789">Alphanumeric</option>
      <option value="0123456789">Numeric (Not Recommended)</option>
      <option value="abcdefghijklnopqrstuvwxyz">Lowercase Alphabet (Not Recommended)</option>
      <option value="ABCEFGHIJKLMNOPQRSTUVWXYZ">Uppercase Alphabet (Not Recommended)</option>
      <option value="abcdefghijklnopqrstuvwxyzABCEFGHIJKLMNOPQRSTUVWXYZ">Mixed Alphabet (Not Recommended)</option>
    </select>
    <button onclick="generatePassword()">Generate Password</button>
  </div>
  <script src="JS/js.js"></script>
</body>
</html>
